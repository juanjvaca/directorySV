<br>
<div style="text-align:center">
<h1 style="color: rgb(66, 66, 64)">Welcome to Statesville</h1>
</div>

<div style="text-align:center">
<h1 style="color:rgb(66, 66, 64)">Directory</h1>
</div>
<ul [@listStagger]="users$" >
  <li *ngFor="let user of users$" style="box-shadow: 10px 5px 10px grey">
    <a routerLink="/details/{{user.id}}">{{ user.name }}</a>

    <ul>
      <li>{{ user.email }}</li>
      <li><a href="http://{{ user.website }}">{{user.website}}</a></li>
    </ul>
  </li>
</ul>
